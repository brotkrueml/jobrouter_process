services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Brotkrueml\JobRouterProcess\Dashboard\:
    resource: '../Classes/Dashboard/*'

  querybuilder.tx_jobrouterprocess_domain_model_transfer:
    class: 'TYPO3\CMS\Core\Database\Query\QueryBuilder'
    factory: ['@TYPO3\CMS\Core\Database\ConnectionPool', 'getQueryBuilderForTable']
    arguments: ['tx_jobrouterprocess_domain_model_transfer']

  Brotkrueml\JobRouterProcess\Dashboard\Provider\TransferTypeChartDataProvider:
    arguments:
      $queryBuilder: '@querybuilder.tx_jobrouterprocess_domain_model_transfer'

  dashboard.widget.brotkrueml.jobrouterProcess.typeOfInstanceStarts:
    class: 'TYPO3\CMS\Dashboard\Widgets\DoughnutChartWidget'
    arguments:
      $view: '@dashboard.views.widget'
      $dataProvider: '@Brotkrueml\JobRouterProcess\Dashboard\Provider\TransferTypeChartDataProvider'
    tags:
      - name: 'dashboard.widget'
        identifier: 'typeOfInstanceStartsDoughnut'
        groupNames: 'jobrouter'
        title: 'LLL:EXT:jobrouter_process/Resources/Private/Language/Dashboard.xlf:widgets.typeOfInstanceStarts.title'
        description: 'LLL:EXT:jobrouter_process/Resources/Private/Language/Dashboard.xlf:widgets.typeOfInstanceStarts.description'
        iconIdentifier: 'content-widget-chart-pie'
        height: 'medium'
